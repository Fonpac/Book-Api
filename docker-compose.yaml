version: '3.3'
services:
    db:
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_DATABASE: 'db'
            MYSQL_USER: 'user'
            MYSQL_PASSWORD: 'password'
            MYSQL_ROOT_PASSWORD: 'password'
        ports:
            - '5000:3306'
        expose:
            - '5000'
        volumes:
            - './src/database/structure.sql:/docker-entrypoint-initdb.d/1.sql'
# Names our volume
volumes:
    my-db:
